<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <header>
    <div class="nav-container">
      <span>Code Journal </span>
      <a class="nav-entries">Entries</a>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="entry-form display" data-view="entry-form">
        <h1 class="form-title">New Entry</h1>
        <form>
          <div class="row">
            <div class="column-half">
              <div class="img-container">
                <img class="image" src="images/placeholder-image-square.jpg" alt="image placeholder">
              </div>
            </div>
            <div class="column-half">
              <label for="photoUrl"><p>Image URL</p></label>
              <input type="text" name="photoUrl" id="photoUrl" class="input-photoUrl" required>
              <label for="title"><p>Title</p></label>
              <input type="text" name="title" id="title" class="input-title" required>
            </div>
          </div>
          <div class="column-full">
            <label for="notes"><p>Notes</p></label>
            <textarea name="notes" id="notes" class ="input-notes" required></textarea>
          </div>
          <div class="btn-container">
            <button class="save-btn" id="save-id" type="submit">SAVE</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="entries hidden" data-view="entries">
        <div class="row-entries">
          <h1>Entries</h1>
          <button class="new-entry-btn">New</button>
        </div>
        <ul class="entries-list">
        </ul>
       </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
