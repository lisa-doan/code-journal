<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <h2>New Entry</h2>
      <form id="id">
        <div class="row">
          <div class="two-column">
            <img class="photoUrl" src="images/placeholder-image-square.jpg">
          </div>
          <div class="two-column">
            <label for="photoUrl">Image URL</label>
            <input type="text" name="photoUrl" required>
            <label for="title">Title</label>
            <input type="text" name="title" required>
          </div>
        </div>
        <div class="row">
          <label for="notes">Notes</label>
          <textarea name="notes" rows="5" cols="50" required></textarea>
        </div>
        <div class="row">
          <button class="save-btn" type="submit">SAVE</button>
        </div>
      </form>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
